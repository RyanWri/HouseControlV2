<!DOCTYPE html>
<html >
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
<link rel="stylesheet" type="text/css" href="../vendor/waves/waves.min.css" />
<link rel="stylesheet" href="../css/nativedroid2.css" />
<link rel="stylesheet" type="text/css" href="../vendor/wow/animate.css">
	<link rel="stylesheet" type="text/css" href="../css/Sign_Up.css" />
    <title>New User</title>
  </head>
  <body class="ui-mobile-viewport ui-overlay-a">
	<div data-role="page" id="SignUp" data-theme="a" class="ui-page ui-page-theme-a">
		
		<div data-role="header" data-position='fixed' data-tap-toggle='false' class="ui-page-theme-a ui-header">
			<h1 class="ui-title">New User</h1>
				<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a> 
	    </div>
	<div id="containerSignup" class="container-fluid ui-content">
			<form id="formSignup" class="navbar-form navbar-left ui-widget">
				<label class="control-label">Username:</label> 
				<input id="textBoxSignupUsername" type="text" name="username" class="form-control" placeholder="Username" minlength="2" maxlength="10" required/><br>
				<label class="control-label">Password:</label>
				<input id="textBoxSignupPassword" type="password" name="password" class="form-control" placeholder="Password" minlength="6" maxlength="10" required /><br>
				<label class="control-label">First Name:</label> 
				<input id="textBoxSignupFirstname" type="text" name="firstname" class="form-control" placeholder="First Name" minlength="2" maxlength="10" required/><br>
				<label class="control-label">Last Name:</label> 
				<input id="textBoxSignupLastname" type="text" name="lastname" class="form-control" placeholder="Last Name" minlength="2" maxlength="10" required/><br>
				<label class="control-label">Email:</label> 
				<input id="textBoxSignupEmail" type="email" name="email" class="form-control" placeholder="Email" required/><br>
				<label class="control-label">Mobile:</label> 
				<input id="textBoxSignupMobile" type="tel" name="mobile" class="form-control" placeholder="Mobile" required/><br>
				<!-- <label class="control-label">User Type:</label> 
				<select id="choiceBox_SignupType" name="type" class="select">
                        <option value="Admin" selected="selected">Admin</option>
                        <option value="Regular">Regular</option>        
                </select>-->
                <p>
				<label id="labelSingupInfo" class="control-label" hidden="true"></label>
				<button type="submit" class="btn btn-default btnBlue clr-btn-blue" id="btnSignup">Create User</button>
				<label class="errorMsg" id="labelSignupError"></label>
			</form>
		</div>
		<div data-role="footer" class="ui-footer">
			<h1>HouseControl</h1>
		</div>
		
		<a href="#popupDialog" id="popupbutton" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
			    <div data-role="header" data-theme="a">
			    <h1 id="popuptext"></h1>
			    </div>
			    <div role="main" class="ui-content">
			        <h3 id="popupsubtext" class="ui-title"></h3>
			    	<button id="continuebutton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b">Continue</button> 
			    </div>
			</div>
	</div>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="../js/nativedroid2.js"></script>
	<script type="text/javascript" src="../js/Signup.js"></script>
	
	
</html>
