<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" href="../themes/HouseControl.css" />
	<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <title>Sign Up</title>
  </head>

  <body>
	<div data-role="page" id="SignUp" data-theme="d">
		<div data-role="header">
			<h1>Sign Up</h1>
	    </div>
	<div id="containerSignup" class="container-fluid">
			<form id="formSignup" class="navbar-form navbar-left ui-widget">
				<label class="control-label">Username:</label> 
				<input id="textBoxSignupUsername" type="text" name="username" class="form-control" placeholder="Username" minlength="2" required/><br>
				<label class="control-label">Password:</label>
				<input id="textBoxSignupPassword" type="password" name="password" class="form-control" placeholder="Password" minlength="6" required /><br>
				<label class="control-label">First Name:</label> 
				<input id="textBoxSignupFirstname" type="text" name="firstname" class="form-control" placeholder="First Name" minlength="2" required/><br>
				<label class="control-label">Last Name:</label> 
				<input id="textBoxSignupLastname" type="text" name="lastname" class="form-control" placeholder="Last Name" minlength="2" required/><br>
				<label class="control-label">Email:</label> 
				<input id="textBoxSignupEmail" type="email" name="email" class="form-control" placeholder="Email" required/><br>
				<label class="control-label">Mobile:</label> 
				<input id="textBoxSignupMobile" type="tel" name="mobile" class="form-control" placeholder="Mobile" required/><br>
				<label class="control-label">User Type:</label> 
				<select id="choiceBox_SignupType" name="type" class="select">
                        <option value="Admin" selected="selected">Admin</option>
                        <option value="Regular">Regular</option>        
                </select>
                <p>
				<label id="labelSingupInfo" class="control-label" hidden="true"></label>
				<button type="submit" class="btn btn-default btnBlue" id="btnSignup">Signup</button>
				<label class="errorMsg" id="labelSignupError"></label>
			</form>
		</div>
	<div data-role="footer">
		<h1>HouseControl V1.1</h1>
	</div>
	</div>
  </body>
  	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
	<script type="text/javascript" src="../js/Signup.js"></script>
</html>
