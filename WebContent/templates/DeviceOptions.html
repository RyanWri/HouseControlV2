<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/wow/animate.css">
		<link rel="stylesheet" type="text/css" href="../css/HouseControl.css">
		<link rel="stylesheet" href="../css/jquery.mobile.datepicker.css" />
		<link rel="stylesheet" href="../css/jquery.mobile.datepicker.theme.css" />
		<title>Device Options</title>
	</head>
	
	<body class="ui-mobile-viewport ui-overlay-a">
		
		<div data-role="page" id="DeviceOptions" class="ui-page-theme-a" style="display: none;">
			
		<!-- Menu Panel Start-->
			<div data-role="panel" id="menu_panel" data-position="right" data-display="overlay" data-position-fixed="true">
				<div class="ui-panel-inner">
					<div class="nd2-sidepanel-profile wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
						<!-- update link -->
						<img class="profile-background" src="../img/MenuHeader.jpg"></img>
						<div class="row">
							<div class="col-xs-12 center-xs">
								<div class="box profile-text">
									<div id="menuUsername" class="nd2-headline newfont"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-collapsible-content ui-body-inherit" aria-hidden="false">
						<ul id="menuitems" class="ui-listview" data-icon="false" data-inset="false" data-role="listview"></ul>
					</div>
				</div>
			</div>
		<!-- Menu Panel End -->	
					
		<!-- Header Start -->
			
			<div data-role="header" class="ui-page-theme-a ui-header">
					<h1 id="deviceName" class="ui-title"></h1>
					<a href="#" data-rel="back" class="ui-btn-left wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-arrow-back zmd-fw"></i>
					</a>					
					<a class="ui-btn-right wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" href="#menu_panel" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-menu"></i>
					</a>
			</div>
		
		<!-- Header End -->
	
		<!-- Content Start -->
		 
		<div data-role="main" class="ui-content">
		 	<div id="addNewTimer" class="ui-btn ui-btn-icon-left waves-effect waves-button waves-effect waves-button ui-shadow newfont"><i class="zmdi zmdi-alarm-add zmd-fw"></i> New Timer</div><br>
			 <div id="activeTimerTitle" class="title newfont">Active Timers:</div>		 
			 <ul id="listOfActiveTimer" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-role="listview" data-autodividers="false" data-inset="false"></ul>

		</div>
  
  		<!-- Content End -->
		
		<!-- Popups Start-->
			
		<a href="#popupDialog" id="popupbutton" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popuptext" class="row center-xs nd2-headline newfont">Timer Options:</div>
				</div>
				<div role="main" class="ui-content">
					<div id="popupsubtext" class="nd2-headline row center-xs newfont"></div><br>
				    <button id="buttonEditTimer" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont"><i class="zmdi zmdi-time-countdown zmd-fw"></i> Edit Timer</button>
				    <button id="buttonDeleteTimer" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont"><i class="zmdi zmdi-timer-off zmd-fw"></i> Delete Timer</button>
				</div>
			</div>

		<a href="#popupNewTimerStartDialog" id="popupNewTimerStart" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupNewTimerStartDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:330px; min-width:330px;">
				<div data-role="header" data-theme="a">
			   		<div id="popuptext" class="row center-xs nd2-headline newfont">New Timer - Turn On Time:</div>
				</div>
				<div role="main" class="ui-content">
					<form id="formStartTimer">
						<div id="startDatePicker"></div>
					    <label for="slider-1">Hours:</label>
					    <input id="startHour" name="slider-1" min="0" max="23" value="0" type="range">
					    <label for="slider-2">Minutes:</label>
					    <input id="startMin" name="slider-2" min="0" max="59" value="0" type="range">
					    <label for="slider-3">Seconds:</label>
					    <input id="startSec" name="slider-3" min="0" max="59" value="0" type="range">
					    <div class="nd2-title">Timer Name:</div>
						<textarea id="textBoxTimerName" class="form-control" name="timername" style="width: 100%;" placeholder="Name"></textarea><br>
					    <button id="buttoncontinuetoendtime" type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Continue</button>
					    <button id="buttoncancel1" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Cancel</button>
					</form>				
				</div>
			</div>
	
			
		<a href="#popupNewTimerEndDialog" id="popupNewTimerEnd" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupNewTimerEndDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:330px; min-width:330px;">
				<div data-role="header" data-theme="a">
			   		<div id="popuptext" class="row center-xs nd2-headline newfont">New Timer - Turn Off Time:</div>
				</div>
				<div role="main" class="ui-content">
					<form id="formEndTimer">
						<div id="endDatePicker"></div>
					    <label for="slider-4">Hours:</label>
					    <input id="endHour" name="slider-4" min="0" max="23" value="0" type="range">
					    <label for="slider-5">Minutes:</label>
					    <input id="endMin" name="slider-5" min="0" max="59" value="0" type="range">
					    <label for="slider-6">Seconds:</label>
					    <input id="endSec" name="slider-6" min="0" max="59" value="0" type="range">
					    <button id="buttondone" type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Done</button>
					    <button id="buttoncancel2" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Cancel</button>
					</form>			
				</div>
			</div>
			
	     <a href="#popupConfirmDialog" id="popupConfirm" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-a" style='display:none;'></a>
			<div data-role="popup" id="popupConfirmDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popupConfirmtext" class="row center-xs nd2-headline newfont">Delete Room</div>
			    </div>
			    <div role="main" class="ui-content">
			   		<div id="popupConfirmsubtext" class="nd2-headline row center-xs newfont">Are you sure?</div><br>
				   	<button id="buttonyes" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Yes</button>
				   	<button id="buttonno" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">No</button>
			    </div>
			</div>
			
		<a href="#popupMessageDialog" id="popupMessage" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-a" style='display:none;'></a>
			<div data-role="popup" id="popupMessageDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popupMessagetext" class="row center-xs nd2-headline newfont"></div>
			    </div>
			    <div role="main" class="ui-content">
			    	<div id="popupMessagesubtext" class="nd2-headline row center-xs newfont"></div><br>
			    	<button id="buttoncontinue" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Continue</button>
			    </div>
			</div>
			
		<!-- Popups End -->
		
		</div>
	</body>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
		<script src="../js/nativedroid2.js"></script>
		<script type="text/javascript" src="../js/GlobalFunctions.js"></script>
		<script type="text/javascript" src="../js/DeviceOptions.js"></script>	
		<script src="../js/datepicker.js"></script>
		<!-- <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script> -->
		<script src="../js/jquery.mobile.datepicker.js"></script>
				

</html>
