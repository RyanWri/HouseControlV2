<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/wow/animate.css">
		<link rel="stylesheet" type="text/css" href="../css/HouseControl.css">
		<title>Rooms Management</title>
	</head>
	
	<body class="ui-mobile-viewport ui-overlay-a">
		
		<div data-role="page" id="roommanagement" class="ui-page-theme-a">
			
		<!-- Menu Panel Start-->
			<div data-role="panel" id="menu_panel" data-position="right" data-display="overlay" data-position-fixed="true">
				<div class="ui-panel-inner">
					<div class="nd2-sidepanel-profile wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
						<!-- update link -->
						<img class="profile-background" src="../img/MenuHeader.jpg"></img>
						<div class="row">
							<div class="col-xs-12 center-xs">
								<div class="box profile-text">
									<div id="menuUsername" class="nd2-headline newfont"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-collapsible-content ui-body-inherit" aria-hidden="false">
						<ul id="menuitems" class="ui-listview" data-icon="false" data-inset="false" data-role="listview"></ul>
					</div>
				</div>
			</div>
		<!-- Menu Panel End -->	
					
		<!-- Header Start -->
			
			<div data-role="header" class="ui-page-theme-a ui-header">
					<h1 class="ui-title">Rooms Management</h1>
					<a href="#" data-rel="back" class="ui-btn-left wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-arrow-back zmd-fw"></i>
					</a>					
					<a class="ui-btn-right wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" href="#menu_panel" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-menu"></i>
					</a>
			</div>
		
		<!-- Header End -->
	
		<!-- Content Start -->
		 
		<div data-role="main" class="ui-content">
		 	<div id="addNewRoomButton" class="ui-btn ui-btn-icon-left waves-effect waves-button waves-effect waves-button ui-shadow newfont"><i class="zmdi zmdi-local-store zmd-fw"></i> Create Room</div><br>
			 <div id="roomstitle" class="title newfont">House Rooms:</div>
			 <ul id="listofrooms" data-role="listview" data-autodividers="false" data-inset="true"></ul>
		</div>
  
  		<!-- Content End -->
		
		<!-- Popups Start-->
		<a href="#popupAddNewRoomDialog" id="popupAddNewRoom" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
		<div data-role="popup" id="popupAddNewRoomDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
			<div data-role="header" data-theme="a">
				<div id="popuptext" class="row center-xs nd2-headline newfont">Add Room:</div>
			</div>
			<div role="main" class="ui-content">
				<form id="formAddRoom">
					<div class="nd2-title">Name:</div>
					<textarea id="textBoxRoomName" class="form-control" style="width: 100%;" placeholder="Name" maxlength="25" required ></textarea><br>
					<div class="nd2-title">Select Room Type:</div>
					<div class="ui-field-contain">
						<select name="select-native-1" id="listOfRoomsTypes">
							  <option value="0" selected></option>
						</select>
					</div>
					<button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont" id="btnAddNewRoom">Add</button>
				</form>
			</div>
		</div>
	
	
		<a href="#popupDialog" id="popupbutton" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popuptext" class="row center-xs nd2-headline newfont">Room Options:</div>
				</div>
				<div role="main" class="ui-content">
					<div id="popupsubtext" class="nd2-headline row center-xs newfont"></div><br>
				    <button id="editroombutton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont"><i class="zmdi zmdi-edit zmd-fw"></i> Edit Room</button>
				    <button id="deleteroombutton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont"><i class="zmdi zmdi-delete zmd-fw"></i> Delete Room</button>
				</div>
			</div>
			
	     <a href="#popupConfirmDialog" id="popupConfirm" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-a" style='display:none;'></a>
			<div data-role="popup" id="popupConfirmDialog" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popupConfirmtext" class="row center-xs nd2-headline newfont">Delete Room</div>
			    </div>
			    <div role="main" class="ui-content">
			   		<div id="popupConfirmsubtext" class="nd2-headline row center-xs newfont">Are you sure?</div><br>
				   	<button id="buttonyes" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Yes</button>
				   	<button id="buttonno" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">No</button>
			    </div>
			</div>
			
		<a href="#popupMessageDialog" id="popupMessage" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-a" style='display:none;'></a>
			<div data-role="popup" id="popupMessageDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
			   		<div id="popupMessagetext" class="row center-xs nd2-headline newfont"></div>
			    </div>
			    <div role="main" class="ui-content">
			    	<div id="popupMessagesubtext" class="nd2-headline row center-xs newfont"></div><br>
			    	<button id="buttoncontinue" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Continue</button>
			    </div>
			</div>
			
		<!-- Popups End -->
		
		</div>
	</body>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="../js/nativedroid2.js"></script>
		<script type="text/javascript" src="../js/RoomsManagement.js"></script>
		<script type="text/javascript" src="../js/GlobalFunctions.js"></script>
</html>
