<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/wow/animate.css">
		<link rel="stylesheet" href="../css/HouseControl.css" />
		<title>Update User</title>
	</head>
  
	<body class="ui-mobile-viewport ui-overlay-a">
		<div data-role="page" id="UpdateUser" data-theme="a">
		
		<!-- Menu Panel Start-->
			<div data-role="panel" id="menu_panel" data-position="right" data-display="overlay" data-position-fixed="true">
				<div class="ui-panel-inner">
					<div class="nd2-sidepanel-profile wow fadeInDown" style="visibility: visible; animation-name: fadeInDown;">
						<!-- update link -->
						<img class="profile-background" src="../img/MenuHeader.jpg"></img>
						<div class="row">
							<div class="col-xs-12 center-xs">
								<div class="box profile-text">
									<div id="menuUsername" class="nd2-headline newfont"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="ui-collapsible-content ui-body-inherit" aria-hidden="false">
						<ul id="menuitems" class="ui-listview" data-icon="false" data-inset="false" data-role="listview"></ul>
					</div>
				</div>
			</div>
		<!-- Menu Panel End -->	
		
		<!-- Header Start -->
			
			<div data-role="header" class="ui-page-theme-a ui-header">
					<h1 class="ui-title">Edit User</h1>
					<a href="#" data-rel="back" class="ui-btn-left wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-undo zmd-fw"></i>
					</a>					
					<a class="ui-btn-right wow fadeIn ui-btn waves-effect waves-button  waves-effect waves-button" data-wow-delay="0.8s" href="#menu_panel" data-role="button" role="button" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeIn;">
						<i class="zmdi zmdi-menu"></i>
					</a>
			</div>
		
		<!-- Header End -->
	    
	    <!-- Content Start -->
	    
			<div data-role="main" class="ui-content">    
				<div id="titleUsername" class="title newfont"></div>
				<div id="containerUpdateUser" class="container-fluid">
					<h1 id="titleusername" class="title newfont"></h1>
					<div align="right"><button id="buttonresetpassword" data-theme="a" type="button" data-mini="false" data-inline="true" >Reset Password</button></div>
					<p></p>
					<form id="formUpdateUser" class="navbar-form navbar-left ui-widget">
						<div class="nd2-title">First Name:</div> 
						<input id="textBoxFirstname" type="text" name="firstname" class="form-control" placeholder="First Name" minlength="2" maxlength="10" required/><br>
						<div class="nd2-title">Last Name:</div> 
						<input id="textBoxLastname" type="text" name="lastname" class="form-control" placeholder="Last Name" minlength="2" maxlength="10" required/><br>
						<div class="nd2-title">Email:</div> 
						<input id="textBoxEmail" type="email" name="email" class="form-control" placeholder="Email" required/><br>
						<div class="nd2-title">Mobile:</div> 
						<input id="textBoxMobile" type="tel" name="mobile" class="form-control" placeholder="Mobile" required/><br>
			            <p>
						<button type="submit" class="ui-btn ui-btn-icon-left waves-effect waves-button waves-effect waves-button ui-shadow newfont" id="btnUpdateUser">Update <i class="zmdi zmdi-sign-in zmd-fw"></i></button>
					</form>
				</div>
			</div>
			
		<!-- Content End -->
				
		<!-- Popup Start -->			
				
			<a href="#popupMessageDialog" id="popupMessage" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupMessageDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:300px; min-width:300px;">
				<div data-role="header" data-theme="a">
					<div id="popupMessagetext" class="row center-xs nd2-headline newfont"></div>
				</div>
				<div role="main" class="ui-content">
					<div id="popupMessagesubtext" class="nd2-headline row center-xs newfont"></div><br>
						<button id="buttoncontinue" type="button" class="ui-btn ui-btn-icon-right">Continue</button>
					</div>
			</div>
			
		<!-- Popup End -->
			
		</div>
  </body>
  	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
	<script src="../js/nativedroid2.js"></script>
	<script type="text/javascript" src="../js/UpdateUser.js"></script>
	<script type="text/javascript" src="../js/GlobalFunctions.js"></script>
  
</html>
