<html>
<head>
<title>Room View extended</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<body class="ui-mobile-viewport ui-overlay-a">
		<!-- menu panel-->
		<div data-role="panel" id="menu_panel" data-position="right" data-theme='b'>
			<!-- panel content goes here -->
			<ol>
				<li><a href="Statistics.html" data-role='button' rel="external" data-ajax="false">Statistics</a></li>
				<li><a href="Faq.html" data-role='button' rel="external" data-ajax="false">FAQ</a></li>
				<li><a href="Login.html" data-role='button' rel="external" data-ajax="false">Logout</a></li>
			</ol>
		</div>
		<!-- /panel -->

	<div data-role="page" id="Room_View" class="ui-page ui-page-theme-a">
		<div data-role="header" data-position='fixed' data-tap-toggle='false' class="ui-page-theme-a ui-header">
			<h1>Room name</h1>
			<a href="#" data-rel="back"
				class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all"
				data-role="button" role="button">Back</a> <a href='#menu_panel'
				data-role='button' data-icon='bars' data-iconpos='right'
				data-inline='true'></a>
		</div>

		<div data-role="main" class="ui-content " role="main">

			<div data-role="content">
				<a href="#AddDeviceDialog" data-rel="popup" data-transition='pop' data-position-to='window'
					data-inline='true' data-icon='external-link' data-role='button' data-transition='pop'>Add Device</a>
			</div>
			
			
			<ul data-role="listview" id="ListAllDevices">
					<!-- all devices will be shown within this list -->
			</ul>
			
			
			
		</div> <!-- /content -->
		
		<!--  add device Dialog -->
	<div data-role="popup" id="AddDeviceDialog" data-theme="b">

		<div data-role="header">
			<h1>Add Device</h1>
		</div>

		<div data-role="content" data-theme='b'>
			<form id="formAddDevice">
			<ul class="fieldlist">
			 <li>
                <label for="deviceName">enter device Name</label>
                <input id="deviceName" type="text" class="k-textbox" style="width: 100%;" />
            </li>
            <li>
                <label for="description"> Description </label>
                <textarea id="description" class="k-textbox" style="width: 100%;" ></textarea>
            </li>
            <li>
				<label for="devices">Straight Forward</label> <select name="devices" id="devices" class="icon-menu">
					<option value="">Select a device</option>
					<option>LAMP</option>
					<option>TV</option>
					<option>KETTLE</option>
					<option>Water Heater</option>
					<option>Air Conditioner</option> </select>
			</li>
			</ul>
			<input type="submit" value="add" />
			</form>

		</div>

	</div>
	<!-- end of add device Dialog -->


	</div>
	<!--  end of room_view page  -->
