<!DOCTYPE html>
<html>
	<head>
		<title>Users Management</title>
	    <meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="../themes/HouseControl.css" />
		<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/UsersManagement.css">
	</head>
	<body>
		<div data-role="page" id="usersmanagment" data-theme="d">
		<!-- start of menu panel-->
			<div data-role="panel" id="menu_panel" data-position="right" data-display="reveal">
				<ol id="menuitems"></ol>
			</div>
		<!-- end of menu panel -->	
		
		<!-- start of header -->
		<div data-role="header">
				<h1>Users Management</h1>
				<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all"  data-role="button" role="button">Back</a>
				<a href="#menu_panel" class="ui-btn ui-btn-right ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Menu</a>
		</div>
		
		<!-- end of header -->
	
		 <div data-role="main" class="ui-content">
		 	<div id="addnewuser" class="ui-btn">+ Add New User</div>
			 <div id="userstitle" class="title">Users:</div>
			  <ul id="listofusers" data-role="listview" data-autodividers="false" data-inset="true">
			  </ul>
		  </div>

		<div data-role="footer">
			<h1>House Control</h1>
		</div>
			<a href="#popupDialog" id="popupbutton" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="true" style="max-width:300px; min-width:300px;">
			    <div data-role="header" data-theme="a">
			   	 <h1 id="popuptext">User Options:</h1>
			    </div>
			    <div role="main" class="ui-content">
			       <h3 id="popupsubtext" class="ui-title center"></h3>
			    <button id="userroomsbutton" type="button" class="ui-btn ui-btn-icon-right">User Rooms</button>
			    <button id="edituserbutton" type="button" class="ui-btn ui-btn-icon-right">Edit User</button>
			    <button id="deleteuserbutton" type="button" class="ui-btn ui-btn-icon-right">Delete User</button>
			    </div>
			</div>
			
			<a href="#popupConformDialog" id="popupConform" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupConformDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:300px; min-width:300px;">
			    <div data-role="header" data-theme="a">
			   	 <h1 id="popupConformtext">Delete User</h1>
			    </div>
			    <div role="main" class="ui-content">
			       <h3 id="popupConformsubtext" class="ui-title center">Are you sure?</h3>
			    <button id="buttonyes" type="button" class="ui-btn ui-btn-icon-right">Yes</button>
			    <button id="buttonno" type="button" class="ui-btn ui-btn-icon-right">No</button>
			    </div>
			</div>	
			
			  <a href="#popupMessageDialog" id="popupMessage" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupMessageDialog" data-overlay-theme="b" data-theme="b" data-dismissible="true" style="max-width:300px; min-width:300px;">
			    <div data-role="header" data-theme="a">
			   	 <h1 id="popupMessagetext"></h1>
			    </div>
			    <div role="main" class="ui-content">
			       <h3 id="popupMessagesubtext" class="ui-title center"></h3>
			    <button id="buttoncontinue" type="button" class="ui-btn ui-btn-icon-right">Continue</button>
			    </div>
			</div>
		</div>	
	</body>
	    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/UsersManagement.js"></script>
		<script type="text/javascript" src="../js/GlobalFunctions.js"></script>
</html>
