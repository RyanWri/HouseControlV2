<!DOCTYPE html>
<html>
	 <head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	 	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="../css/nativedroid2.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/wow/animate.css">
		<link href='http://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="../css/HouseControl.css" />
	    <title>Login</title>
 	</head>
	
	<body class="ui-mobile-viewport ui-overlay-a">
		<div data-role="page" id="Login" class="ui-page-theme-a">
		
		<!--  Header Start -->
			<div data-role="header" class="ui-page-theme-a ui-header">
				<div class="ui-title">Login</div>
	    	</div>	
	    <!-- Header End -->	
	    
	    <!-- Content Start -->	
			<div id="containerLogin" class="ui-content wow fadeIn">
				<form id="formUserLogin" class="navbar-form navbar-left ui-widget">
					<div class="nd2-title">Username:</div>
					<input id="textBoxLoginUsername" type="text" name="username" class="form-control ui-input-text" placeholder="Username"/><br>
					<div class="nd2-title">Password:</div> 
					<input id="textBoxLoginPassword" type="password" name="password" class="form-control ui-input-text" placeholder="Password"/>
					<button type="submit" class="ui-btn ui-btn-icon-left waves-effect waves-button waves-effect waves-button ui-shadow newfont" id="btnSignIn">Login <i class="zmdi zmdi-sign-in zmd-fw"></i></button>
				</form>
			</div>
		<!-- Content End -->
				
		<!-- Popup Start -->
		
			<a href="#popupDialog" id="popupbutton" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b" style='display:none;'></a>
			<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="a" data-dismissible="true" style="max-width:400px;">
			    <div data-role="header" data-theme="a">
			    	<div class="row center-xs nd2-headline newfont">Error!</div>
			    </div>
			    <div role="main" class="ui-content">
			        <div id="popupsubtext" class="nd2-headline row center-xs newfont"></div><br>
			    	<button id="continuebutton" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-a newfont">Continue</button> 
			    </div>
			</div>
			
		<!-- Popup End -->
		
 	</div>
  </body>
  
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/additional-methods.min.js"></script>
	<script src="../js/nativedroid2.js"></script>
	<script type="text/javascript" src="../js/Login.js"></script>
	
</html>
